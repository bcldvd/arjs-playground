<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"> </script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene stats embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 5x5;'>
        <a-assets>
            <a-asset-item id="duck"
                src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/1.0/Duck/glTF/Duck.gltf">
            </a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='20'>
            <a-box position='0 1 0' material='color: blue;'>
        </a-marker>

        <a-marker type='pattern'
            url='https://raw.githubusercontent.com/bcldvd/arjs-playground/master/pattern-gold-kanji.patt'>
            <a-entity gltf-model="#duck" rotation= "0 0 0"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
